<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="addSupplierForm">
          <div class="form-group">
            <label>Supplier Name</label>
            <input type="text" formControlName="supplier_name" class="form-control" #supplier_name>
          </div>
          <div class="form-group">
            <label>Supplier Address</label>
            <input type="text" formControlName="supplier_address" class="form-control" #supplier_address>
          </div>
          <div class="form-group">
            <label>Supplier ID</label>
            <input type="text" formControlName="supplier_id" class="form-control" #supplier_id>
          </div>
          <div class="form-group">
            <label>Supplier E-Mail</label>
            <input type="text" formControlName="supplier_email" class="form-control" #supplier_email>
          </div>
          <div class="form-group">
            <label>Supplier Services</label>
            <input type="text" formControlName="supplier_services" class="form-control" #supplier_services>
          </div>
          <button type="button" (click)="addSupplier(supplier_name.value, supplier_address.value, supplier_id.value, supplier_email.value, supplier_services.value)" class="btn btn-primary">Update</button>
          <div *ngIf="addSaveOn">{{addSaveMsg}}</div>
        </form>
      </div>
    </div>
  </div>
